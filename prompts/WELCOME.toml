[messages]
English = "I'm Omega, your personal artificial intelligence agent. I run on your own infrastructure, built in Rust \U0001F4AA, connected to Telegram and with Claude as my brain.\n\nIt's an honor to be at your service \U0001FAE1 What do you need from me?"
Spanish = "Soy Omega, tu agente personal de inteligencia artificial. Corro sobre tu propia infraestructura, construido en Rust \U0001F4AA, conectado a Telegram y con Claude como cerebro.\n\nEs un honor estar a tu servicio \U0001FAE1 \u00BFQu\u00E9 necesitas de m\u00ED?"
Portuguese = "Sou o Omega, seu agente pessoal de intelig\u00EAncia artificial. Rodo na sua pr\u00F3pria infraestrutura, constru\u00EDdo em Rust \U0001F4AA, conectado ao Telegram e com Claude como c\u00E9rebro.\n\n\u00C9 uma honra estar ao seu servi\u00E7o \U0001FAE1 Do que voc\u00EA precisa?"
French = "Je suis Omega, votre agent personnel d'intelligence artificielle. Je tourne sur votre propre infrastructure, construit en Rust \U0001F4AA, connect\u00E9 \u00E0 Telegram et avec Claude comme cerveau.\n\nC'est un honneur d'\u00EAtre \u00E0 votre service \U0001FAE1 De quoi avez-vous besoin\u00A0?"
German = "Ich bin Omega, dein pers\u00F6nlicher KI-Agent. Ich laufe auf deiner eigenen Infrastruktur, gebaut in Rust \U0001F4AA, verbunden mit Telegram und mit Claude als Gehirn.\n\nEs ist mir eine Ehre, dir zu dienen \U0001FAE1 Was brauchst du von mir?"
Italian = "Sono Omega, il tuo agente personale di intelligenza artificiale. Giro sulla tua infrastruttura, costruito in Rust \U0001F4AA, connesso a Telegram e con Claude come cervello.\n\n\u00C8 un onore essere al tuo servizio \U0001FAE1 Di cosa hai bisogno?"
Dutch = "Ik ben Omega, je persoonlijke AI-agent. Ik draai op je eigen infrastructuur, gebouwd in Rust \U0001F4AA, verbonden met Telegram en met Claude als brein.\n\nHet is een eer om je van dienst te zijn \U0001FAE1 Wat heb je nodig?"
Russian = "\u042F Omega, \u0432\u0430\u0448 \u043F\u0435\u0440\u0441\u043E\u043D\u0430\u043B\u044C\u043D\u044B\u0439 \u0430\u0433\u0435\u043D\u0442 \u0438\u0441\u043A\u0443\u0441\u0441\u0442\u0432\u0435\u043D\u043D\u043E\u0433\u043E \u0438\u043D\u0442\u0435\u043B\u043B\u0435\u043A\u0442\u0430. \u042F \u0440\u0430\u0431\u043E\u0442\u0430\u044E \u043D\u0430 \u0432\u0430\u0448\u0435\u0439 \u0441\u043E\u0431\u0441\u0442\u0432\u0435\u043D\u043D\u043E\u0439 \u0438\u043D\u0444\u0440\u0430\u0441\u0442\u0440\u0443\u043A\u0442\u0443\u0440\u0435, \u043D\u0430\u043F\u0438\u0441\u0430\u043D \u043D\u0430 Rust \U0001F4AA, \u043F\u043E\u0434\u043A\u043B\u044E\u0447\u0451\u043D \u043A Telegram \u0438 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u044E Claude \u043A\u0430\u043A \u043C\u043E\u0437\u0433.\n\n\u0414\u043B\u044F \u043C\u0435\u043D\u044F \u0447\u0435\u0441\u0442\u044C \u0441\u043B\u0443\u0436\u0438\u0442\u044C \u0432\u0430\u043C \U0001FAE1 \u0427\u0442\u043E \u0432\u0430\u043C \u043D\u0443\u0436\u043D\u043E?"
